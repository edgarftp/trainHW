<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trains</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Trains</h1>
                <p class="lead">Check the schedule of your train</p>
            </div>
        </div>

        <div class="row p-0 m-3 table-holder">
            <div class="row p-0 m-0 col-md-12">
                <span class="col-md-12 table-header btn align-middle">Current Train Schedule</span>
            </div>
            <div class="row p-0 m-0 m-0 col-md-12 line-table">
                <span class="col-md-3 header-2">Train Name</span>
                <span class="col-md-2 header-2">Destination</span>
                <span class="col-md-2 header-2">Frequency (min)</span>
                <span class="col-md-2 header-2">Next Arrival</span>
                <span class="col-md-2 header-2">Minutes Away</span>
            </div>
            <div class="row p-0 m-0 m-0 col-md-12 line-table" id="divHolder">

            </div>

        </div>

        <div class="row p-0 m-3 table-holder">
            <div class="row p-0 m-0 col-md-12">
                <span class="col-md-12 table-header btn align-middle">Add Train</span>
            </div>
            <form class="w-100 align-left m-3">
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="name" class="form-control" id="train-name" placeholder="Trenton Express">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="name" class="form-control" id="destination" placeholder="Trenton">
                </div>
                <div class="form-group">
                    <label for="train-name">First Train Time (HH:mm - military time)</label>
                    <input type="name" class="form-control" id="first-train" placeholder="17:45">
                </div>
                <div class="form-group">
                    <label for="train-name">Frequency (min)</label>
                    <input type="name" class="form-control" id="frequency" placeholder="15">
                </div>
                <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="row">

        </div>

        <div class="row">

        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
